---
- hosts: central
  remote_user: root
  roles:
    - rabbitmq-server
    - central-app
    - ganglia-central
    - nagios
  tasks:
  - name: Central OS - RabbitMQ enable
    service:
      name: rabbitmq-server
      state: started
      enabled: yes
  - name: Central Ganglia - gmetad enable
    service:
      name: gmetad
      state: started
      enabled: yes
  - name: Central Ganglia - gmond enable
    service:
      name: gmond
      state: started
      enabled: yes
  - name: Central Ganglia - httpd enable
    service:
      name: httpd
      state: started
      enabled: yes

- hosts: workers
  remote_user: root
  roles:
    - worker-app
    - ganglia-worker
...
